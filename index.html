<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <title>Login - Gerador Cmail</title> <style> body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); font-family: Arial, sans-serif; } .login-box { background: #0d1b2a; padding: 40px; width: 320px; border-radius: 8px; box-shadow: 0 0 25px rgba(0, 0, 0, 0.6); text-align: center; } .login-box h2 { color: #00b4ff; margin-bottom: 20px; } .login-box input { width: 100%; padding: 10px; margin-top: 10px; background: #1b263b; border: none; border-radius: 4px; color: white; font-size: 14px; } .login-box input::placeholder { color: #888; } .login-box button { width: 100%; padding: 10px; margin-top: 15px; border: none; border-radius: 4px; background: #00b4ff; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; } .login-box button:hover { background: #0090cc; } .help { margin-top: 10px; font-size: 12px; color: #aaa; cursor: pointer; } </style> </head> <body> <div class="login-box"> <h2>LOGIN</h2> <input type="text" id="username" placeholder="Enter your username"> <input type="password" id="password" placeholder="Enter your password"> <button onclick="login()">LOGIN</button> <div class="help">Need Help?</div> </div> <script> function login() { const user = document.getElementById("username").value; const pass = document.getElementById("password").value; if(user === "admin" && pass === "1234"){ alert("Login realizado!"); window.location.href = "gerador.html"; // coloca o nome do seu arquivo aqui } else { alert("Usu√°rio ou senha incorretos!"); } } </script> </body> </html>
