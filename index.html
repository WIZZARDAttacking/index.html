<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login + Gerador Cmail</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: Arial, sans-serif;
    }

    .box {
        background: #0d1b2a;
        padding: 35px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        text-align: center;
    }

    h2 {
        color: #00b4ff;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #1b263b;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        text-align: center;
    }

    input::placeholder {
        color: #888;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-login {
        background: #00b4ff;
        color: white;
    }

    .gerar { background: #007bff; color: white; }
    .copiar { background: #28a745; color: white; }
    .verificar { background: #ea4335; color: white; }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üîê LOGIN</h2>
    <input type="text" id="username" placeholder="Usu√°rio: admin">
    <input type="password" id="password" placeholder="Senha: 1234">
    <button class="btn-login" onclick="login()">ENTRAR</button>
    <p id="mensagemErro" style="color: #ff6b6b; margin-top: 10px; display: none;">‚ùå Usu√°rio ou senha incorretos!</p>
</div>

<!-- GERADOR -->
<div class="box hidden" id="geradorBox">
    <h2>üìß Gerador de Email</h2>
    <input type="text" id="email" placeholder="email@cmail.asia" readonly>
    <button class="gerar" onclick="gerarEmail()">üîÑ Gerar Email</button>
    <button class="copiar" onclick="copiarEmail()">üìã Copiar Email</button>
    <button class="verificar" onclick="verificarEmail()">üì® Verificar Email</button>
</div>

<script>
function login() {
    // PEGA OS VALORES E REMOVE ESPA√áOS ANTES E DEPOIS
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    
    // MOSTRA NO CONSOLE PARA DEBUG (APERTA F12 PRA VER)
    console.log("Usu√°rio digitado: '" + user + "'");
    console.log("Senha digitada: '" + pass + "'");
    console.log("Tamanho do usu√°rio: " + user.length);
    console.log("Tamanho da senha: " + pass.length);
    
    // COMPARA√á√ÉO MAIS FLEX√çVEL
    if(user === "admin" && pass === "1234") {
        // LOGIN CORRETO
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("geradorBox").classList.remove("hidden");
        
        // GERA UM EMAIL AUTOMATICAMENTE
        gerarEmail();
        
        // LIMPA OS CAMPOS DE LOGIN
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    } else {
        // MOSTRA MENSAGEM DE ERRO
        const msgErro = document.getElementById("mensagemErro");
        msgErro.style.display = "block";
        
        // ESCONDE A MENSAGEM DEPOIS DE 3 SEGUNDOS
        setTimeout(function() {
            msgErro.style.display = "none";
        }, 3000);
        
        // LIMPA OS CAMPOS PARA TENTAR NOVAMENTE
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

function gerarEmail() {
    const caracteres = "abcdefghijklmnopqrstuvwxyz0123456789";
    let nome = "";

    for (let i = 0; i < 10; i++) {
        nome += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
    }

    document.getElementById("email").value = nome + "@cmail.asia";
}

function copiarEmail() {
    const campo = document.getElementById("email");
    
    if (!campo.value) {
        alert("‚ö†Ô∏è Gere um email primeiro!");
        return;
    }
    
    campo.select();
    document.execCommand("copy");
    alert("üìã Email copiado: " + campo.value);
}

function verificarEmail() {
    const email = document.getElementById("email").value;

    if (!email) {
        alert("‚ö†Ô∏è Gere um email primeiro!");
        return;
    }

    window.open("https://temp-mail.asia/", "_blank");
}

// ADICIONA SUPORTE √Ä TECLA ENTER
document.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        const loginBox = document.getElementById("loginBox");
        if (!loginBox.classList.contains("hidden")) {
            login();
        }
    }
});

// MOSTRA INSTRU√á√ïES NO CONSOLE
console.log("üöÄ Sistema carregado!");
console.log("üë§ Use: admin / 1234");
</script>

</body>
</html>
